<div class='container text-center'>
    <h1>Password Generator</h1>

    <form action="{% url 'password' %}">
        <select name="length">
            <option value='6'>6</option>
            <option value='7'>7</option>
            <option value='8'>8</option>
            <option value='9'>9</option>
            <option value='10'>10</option>
            <option value='11'>11</option>
            <option value='12' selected='selected'>12</option>
            <option value='13'>13</option>
            <option value='14'>14</option>
            <option value='15'>15</option>
            <option value='16'>16</option>
            <option value='17'>17</option>

        </select> Length
        <br>
        <input type='checkbox', name='uppercase'> UpperCase

        <input type='checkbox', name='numbers'> Numbers

        <input type='checkbox', name='special'> Special Charecters
        <br>
        <input type='submit', value='Password Generator' class='btn btn-primary'>
    </form>


</div>
